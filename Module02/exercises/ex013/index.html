<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-toe!</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <h1>Tic-tac-toe! Let's play?</h1>
      </section>

      <section id="game-start">
        <div class="row">
          <div>
            <label for="player-one">Player one:</label>
            <input type="text" id="player-one" name="player-one" />
          </div>
          <div>
            <label for="player-two">Player two:</label>
            <input type="text" id="player-two" name="player-two" />
          </div>
        </div>
        <button type="button" id="start-game">Start!</button>
      </section>
    </main>
  </body>
</html>
