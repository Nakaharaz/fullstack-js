<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulating Attributes with JavaScript</title>
  <script src="./index.js" defer></script>
</head>
<body>
  <h1>Manipulating Attributes with JavaScript</h1>
  <hr>

  <input type="text" name="input" id="input" data-something="Hey Enzo!">

  <button id="value">Change value</button>
  <button id="type">Change type</button>
  <button id="placeholder">Change Placeholder</button>
  <button id="disable">Able/Disable</button>
  <button id="data">Show data</button>
</body>
</html>
