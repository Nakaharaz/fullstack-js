<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage features from browser</title>
    <script src="./index.js" defer></script>

  <body>
    <h1>Storage features from browser</h1>
    <hr />
    <h2>Session Storage</h2>
    <label for="session">Type an info:</label>
    <input type="text" id="session" />
    <button id="sessionBtn">Store!</button>
    <button id="readSession">Read</button>
    <h2>Local Storage</h2>
    <label for="local">Type an info:</label>
    <input type="text" id="local" />
    <button id="localBtn">Store!</button>
    <button id="readLocal">Read</button>
    <h2>Cookies</h2>
    <label for="cookie">Type an info:</label>
    <input type="text" id="cookie" />
    <button id="cookieBtn">Store!</button>
    <br /><br />
    <label for="cookie2">Type an info:</label>
    <input type="text" id="cookie2" />
    <button id="cookie2Btn">Store!</button>
  </body>
</html>
